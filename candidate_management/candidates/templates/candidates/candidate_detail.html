<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-pzjw8G4jFFgswHp+MN9m5Ka5fz9pXv08D2bSR/D1tDB5MmE4F7x6v7lLr15a54II" crossorigin="anonymous">

</head>
<div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><b>{{ candidate.name }}</b></h5>
        <p class="card-text"><b>Phone Number:</b> {{ candidate.phonenumber }}</p>
        <p class="card-text"><b>Aadhar Number:</b> {{ candidate.adharnumber }}</p>
        <p class="card-text"><b>PAN Number:</b> {{ candidate.pannumber }}</p>
        <p class="card-text"><b>Passport Number:</b> {{ candidate.passportnumber }}</p>
      </div>
      <div class="card-footer">
        <a href="{% url 'edit_candidate' candidate.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete_candidate' candidate.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Go Back</a>
      </div>
    </div>
  </div>
