<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-pzjw8G4jFFgswHp+MN9m5Ka5fz9pXv08D2bSR/D1tDB5MmE4F7x6v7lLr15a54II" crossorigin="anonymous">

</head>
    <div class="container">
        <form method="POST" action="{% url 'add_candidate' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="phonenumber">Phone Number:</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" required>
          </div>
          <div class="form-group">
            <label for="adharnumber">Aadhar Number:</label>
            <input type="text" class="form-control" id="adharnumber" name="adharnumber" required>
          </div>
          <div class="form-group">
            <label for="pannumber">PAN Number:</label>
            <input type="text" class="form-control" id="pannumber" name="pannumber" required>
          </div>
          <div class="form-group">
            <label for="passportnumber">Passport Number:</label>
            <input type="text" class="form-control" id="passportnumber" name="passportnumber" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Candidate</button>
          <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Go Back</a>
        </form>
      </div>
